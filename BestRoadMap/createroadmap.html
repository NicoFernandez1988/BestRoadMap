    <section>
      <h1 class="titulo">Create your roadmap</h1>

      

        <div class="form-group">
            <div class="div-tittle">
                <h2 class="tittleRoadmap">Tittle of the roadmap</h2>
                <input type="text" class="form-control" id="tittleRoadmap" placeholder="Type tittle..." name="titleRoadmap">
            </div>
            <div>
                <h2 class="tittleRoadmap">Description</h2>
                <input type="text" class="form-control" id="tittleRoadmap" placeholder="Type description..." name="titleRoadmap">
            </div>
        </div>
        <div class="form-group">
            <div class="div-step">
                <h2 class="tittleRoadmap">Tittle of the step</h2>
                <input type="text" class="form-control" id="tittleRoadmap" placeholder="Type tittle step..." name="titleRoadmap">
            </div>
        </div>
        <div class="form-group">
            <div class="div-description">
                <h2 class="tittleDescription">Description of the step</h2>
                <input type="text" class="form-control" id="stepDescription" placeholder="Type description step..." name="titleRoadmap">
            </div>
        </div>

        <div class="button-steps">

			      <button type="submit" class="addStep" id="crearStep">+ Step</button>
			      <button type="submit" class="SubStep" id="crearSubStep"> + SubStep</button>
            <button type="submit" class="preview" id="preview"> Preview</button>
			      <button type="submit" class="SubStep" id="crearRoadmap"> Finally</button>
		    </div>
		
      
    </section>
